<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Escribe tu nombre</h2>
    <input id="nombre" type="nombre">
    <h2>Escribe tu edad</h2>
    <input id="edad" type="edad">
    <h2>Escribe tu juego favorito</h2>
    <input id="juego" type="juego">
    <h2>Escribe el nombre de tu mascota</h2>
    <input id="mascota" type="mascota">

    <br> 
    <button onclick="entonces()">
        Entonces...
    </button>
    <h1 id="texto">
      
    </h1>

    <script>
        function entonces() {
        var nombre = document.getElementById("nombre").value;
        var edad = document.getElementById("edad").value;
        var juego = document.getElementById("juego").value;
        var mascota = document.getElementById("mascota").value;
        document.getElementById("texto").innerHTML = "Tu nombre es " + nombre + " y tenés " + edad + " años. Tu juego favorito es " + juego + " y tu querido/a " + mascota + " te ama <3 "
        }
       
    </script>
</body>
</html>
